<!DOCTYPE html>
<html>
    <head>
        <title>Mod Synth</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
            <h1>Mod Synth</h1>
            <h2>A Web Audio API project.</h2>
            <div id="container">
                <div></div>
                <div >
                    <div style="display: flex; justify-content: center;">
                        <button id="start">Play</button>
                        <button id="stop">Stop</button>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <strong style="font-size: 1.2rem; margin-right: 20px;">Master Volume</strong>
                        <input id="volume-control" type="range" min="0" max="1" step="0.05" value="0.1">
                    </div>
                    <div style="margin-top: 20px;">
                        <input type="radio" id="sine-wave" name="waveform" value="sine" checked>
                        <label for="sine-wave">Sin Wave</label>
                        <br>
                        <input type="radio" id="square-wave" name="waveform" value="square" >
                        <label for="square-wave">Square Wave</label>
                        <br>
                        <input type="radio" id="triangle-wave" name="waveform" value="triangle" >
                        <label for="triangle-wave">Triangle Wave</label>
                        <br>
                        <input type="radio" id="sawtooth-wave" name="waveform" value="sawtooth" >
                        <label for="sawtooth-wave">Sawtooth Wave</label>
                    </div>
                </div>
                <div></div>
            </div>
                <div></div>

    </body>
</html>
